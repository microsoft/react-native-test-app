name: build
on:
  push:
    branches:
    - master
  pull_request:
jobs:
  iOS:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install
      run: |
        yarn
      working-directory: example
    - name: Build
      run: |
        set -eo pipefail
        yarn build:ios
        pod install
        xcodebuild -workspace Example.xcworkspace -scheme ReactTestApp -destination "$(../scripts/xcodebuild-destination.sh)" CODE_SIGNING_ALLOWED=NO build-for-testing | xcpretty
      working-directory: example
    - name: Test
      run: |
        set -eo pipefail
        xcodebuild -workspace Example.xcworkspace -scheme ReactTestApp -destination "$(../scripts/xcodebuild-destination.sh)" -skip-testing:ReactTestAppTests/ReactNativePerformanceTests CODE_SIGNING_ALLOWED=NO test-without-building | xcpretty
      working-directory: example
