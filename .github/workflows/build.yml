name: build
on:
  push:
    branches:
      - trunk
  pull_request:
  schedule:
    # nightly builds against react-native@nightly at 5:00
    - cron: 0 5 * * *
jobs:
  windows:
    name: "Windows"
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up toolchain
        uses: ./.github/actions/setup-toolchain
        with:
          platform: windows
      - name: Set up react-native@canary
        if: ${{ github.event_name == 'schedule' }}
        run: |
          npm run set-react-version canary-windows
        shell: bash
      - name: Install npm dependencies
        uses: ./.github/actions/yarn
        with:
          immutable: ${{ github.event_name != 'schedule' }}
      - name: Run `react-native doctor`
        run: |
          yarn react-native doctor
        working-directory: example
      - name: Azure PowerShell Action
        uses: Azure/powershell@v1
        with:
          inlineScript: yarn react-native doctor
          azPSVersion: latest
          failOnStandardError: true
