name: "Feature request \U0001F4A1"
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Provide a clear and concise description of your motivation for this proposal (e.g. \"I'm always frustrated whenâ€¦\"), and what you want to happen instead.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Provide a clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation Details
      description: Provide a clear and concise description of how you think this could be implemented.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/microsoft/react-native-test-app/blob/trunk/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
